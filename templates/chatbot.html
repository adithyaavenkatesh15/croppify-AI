<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Croppify-AI Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .chat-container {
        width: 300px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .chatbox {
        width: 300px;
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: white;
        display: flex;
        flex-direction: column;
      }

      .chatbox-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px 10px 0 0;
      }

      .chatbox-body {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        font-size: 14px;
      }

      .chatbox-footer {
        display: flex;
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 0 0 10px 10px;
      }

      .chatbox-footer input {
        flex-grow: 1;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .chatbox-footer button {
        padding: 8px 12px;
        font-size: 14px;
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .chatbox-footer button:hover {
        background-color: #0056b3;
      }

      .message {
        margin: 10px 0;
      }

      .user-message {
        text-align: right;
        font-weight: bold;
        color: #007bff;
      }

      .bot-message {
        text-align: left;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chatbox">
        <div class="chatbox-header">
          <h3>Croppify-AI Chatbot</h3>
        </div>
        <div class="chatbox-body" id="chatbox-body">
          <!-- Chat messages will appear here -->
        </div>
        <div class="chatbox-footer">
          <input type="text" id="user-input" placeholder="Ask me anything..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return; // Don't send empty messages

        // Display user message
        displayMessage(userInput, "user");

        // Clear the input field
        document.getElementById("user-input").value = "";

        // Bot response (can be integrated with backend AI for better interaction)
        setTimeout(() => {
          const botResponse = getBotResponse(userInput);
          displayMessage(botResponse, "bot");
        }, 1000);
      }

      function displayMessage(message, sender) {
        const chatboxBody = document.getElementById("chatbox-body");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        if (sender === "user") {
          messageElement.classList.add("user-message");
        } else {
          messageElement.classList.add("bot-message");
        }

        messageElement.textContent = message;
        chatboxBody.appendChild(messageElement);

        // Scroll to the bottom of the chat
        chatboxBody.scrollTop = chatboxBody.scrollHeight;
      }

      function getBotResponse(userInput) {
        // Simple responses (can be extended or connected to a backend AI)
        const responses = {
          hello: "Hi! How can I help you today?",
          fertilizer:
            "I can recommend fertilizers based on your crop type. What crop are you growing?",
          disease:
            "Can you upload a picture of the affected crop? I'll try to detect the issue.",
          yield:
            "I can estimate the yield based on the crop and growth conditions.",
          default:
            "Sorry, I didn't understand that. Could you please rephrase?",
        };

        return responses[userInput.toLowerCase()] || responses["default"];
      }
    </script>
  </body>
</html>
